<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <style>
        .fig {
            text-align: center;
        }
        .mytable{
            border-collapse: separate;
            border-spacing: 10px 10px;
        }
        td{
            vertical-align: top;
        }
    </style>

    <table style="width: 100%" border="0">
        <tr>
            <td style="width: 20%">
                <ul class="nav">
                    <li class="nav-header">Главные ссылки</li>
                    <li class="active"><a href="#">Главная</a></li>
                    <li><a href="#">Обратная связь</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li class="nav-header">Дополнительные</li>
                    <li><a href="#">Наши филиалы</a></li>
                    <li><a href="#">Календарь мероприятий</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="#">Вакансии</a></li>
                </ul>
            </td>
            <td align="center">
                <table>
                    <tr th:each="book: ${books}">
                        <td>
                            <div class="fig" style=" width: 200px; height: 300px;">
                                <img th:src="@{${book.image}}" style="max-width: 200px; max-height: 300px;"/>
                            </div>
                        </td>
                        <td>
                            <table class="mytable">
                                <tr>
                                    <td><b>Название</b></td>
                                    <td><span th:text="${book.name}"></span></td>
                                </tr>
                                <tr>
                                    <td><b>Цена</b></td>
                                    <td><span th:text="${book.price}"></span><span> руб.</span></td>
                                </tr>
                                <tr>
                                    <td><b>Год издания</b></td>
                                    <td><span th:text="${book.year}"></span><span> г.</span></td>
                                </tr>
                                <tr>
                                    <td><b>Язык</b></td>
                                    <td><span th:text="${book.language}"></span></td>
                                </tr>
                                <tr>
                                    <td><b>Число страниц</b></td>
                                    <td><span th:text="${book.pages}"></span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
