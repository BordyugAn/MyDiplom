<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <table style="width: 100%" border="0">
        <tr>
            <td style="width: 20%">
                <ul class="nav">
                    <li class="nav-header">Главные ссылки</li>
                    <li class="active"><a href="#">Главная</a></li>
                    <li><a href="#">Обратная связь</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li class="nav-header">Дополнительные</li>
                    <li><a href="#">Наши филиалы</a></li>
                    <li><a href="#">Календарь мероприятий</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="#">Вакансии</a></li>
                </ul>
            </td>
            <td align="center">
                <table>
                    <tr th:each="book: ${books}">
                        <td>
                            <!--<img th:src="${book.image}"/>-->
                            <img th:src="@{${book.image}}" class="thumbnail"/>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><b>Название</b></td>
                                    <td><span th:text="${book.name}"></span></td>
                                </tr>
                                <tr>
                                    <td><b>Цена</b></td>
                                    <td><span th:text="${book.price}"></span></td>
                                </tr>
                                <tr>
                                    <td><b>Год издания</b></td>
                                    <td><span th:text="${book.year}"></span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
