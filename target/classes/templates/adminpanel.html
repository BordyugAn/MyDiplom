<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <div th:replace="fragments/header :: header-css"/>
    <title>Panel</title>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <style>
        table{
            border-collapse: separate;
            border-spacing: 20px 20px;
        }
    </style>

    <table style="width: 100%"  border="0">
        <tr>
            <td style="width: 33%"><form th:action="@{/newbook}" ><button style="width: 100%; height: 100px" type="submit" class="btn btn-primary">Добавить книгу</button></form></td>
            <td style="width: 33%"><form th:action="@{/authors}" ><button style="width: 100%; height: 100px" type="submit" class="btn btn-primary">Авторы</button></form></td>
            <td style="width: 33%"><button style="width: 100%; height: 100px" type="button" class="btn btn-primary">Активные заказы</button></td>
        </tr>
        <tr>
            <td style="width: 33%"><form th:action="@{/characteristic}"><button style="width: 100%; height: 100px" type="submit" class="btn btn-primary">Управление харакетристиками книг</button></form></td>
            <td style="width: 33%"><form th:action="@{/authandgen}"><button style="width: 100%; height: 100px" type="submit" class="btn btn-primary">Назначить авторов и жанры</button></form></td>
            <td style="width: 33%"><button style="width: 100%; height: 100px" type="button" class="btn btn-primary">Кнопка</button></td>
        </tr>
    </table>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
