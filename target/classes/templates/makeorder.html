<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <style>
        .fig {
            text-align: center;
        }
        .mytable{
            border-collapse: separate;
            border-spacing: 10px 10px;
        }
        td{
            vertical-align: top;
        }
    </style>

    <table style="width: 100%" class="mytable">
        <tr>
            <td style="width: 30%"><b>Сумма заказа</b></td>
            <td>
                <div th:object="${sum}">
                    <b><span th:text="*{sum}"></span></b>
                </div>
            </td>
            <td style="width: 30%"></td>
        </tr>
    </table>

    <form action="#" th:action="@{/addOrder}" th:object="${order}" method="post">
        <table style="width: 100%" class="mytable">
            <tr >
                <td style="width: 30%"><b>Выберите способ доставки</b></td>
                <td>
                    <div class="form-group" th:each="deliverylist :${deliveries}">
                        <div class="custom-control custom-radio">
                            <input type="radio" name="LanguagesCheck" th:value="${deliverylist.id}" th:field="*{delivery}" class="custom-control-input"/>
                            <label class="custom-control-label" th:text="${deliverylist.name}"></label>
                        </div>
                    </div>
                </td>
                <td style="width: 30%"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-primary btn-lg btn-block">Продолжить</button></td>
            </tr>
        </table>
    </form>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
